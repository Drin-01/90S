
<!DOCTYPE html>

<html lang="en">
<head><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta charset="utf-8"/>
<title>90s KitS - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #0a1d3b;
      color: #f5f5dc;
    }
    header, footer {
      background-color: #001933;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #002952;
      text-align: center;
      padding: 15px 0;
    }
    nav a {
      color: #f5f5dc;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
    }
    .hero {
      background-image: url('images/banner.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 2rem;
      color: #f5f5dc;
    }
    footer {
      color: #888;
    }
  
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      .products {
        grid-template-columns: 1fr !important;
        padding: 20px;
      }
      .product img {
        max-height: 180px;
      }
      nav a {
        display: inline-block;
        margin: 10px;
        font-size: 0.9rem;
      }
    }


@media (max-width: 480px) {
  header h1 {
    font-size: 1.8rem !important;
    text-align: center;
  }

  nav {
    flex-direction: column;
    align-items: center;
  }

  nav a {
    padding: 5px 10px;
    font-size: 1rem;
  }

  .search-bar, .dropdown-container {
    width: 90% !important;
    margin: 10px auto;
  }

  .filter-bar {
    flex-direction: column;
    align-items: center;
  }

  .filter-btn {
    width: 90% !important;
    margin: 5px 0;
  }

  .product {
    width: 95% !important;
    margin: 10px auto !important;
  }

  .team-options {
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 100%;
  }

  .team-options .filter-btn {
    width: 100%;
  }
}
</style>
</head>

</nav>
